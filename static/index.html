<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quokka</title>
    <link rel="icon" type="image/svg+xml" href="/static/quokka.svg">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="header-brand">
            <img src="/static/quokka.svg" alt="Quokka" class="logo">
            <h1>Quokka</h1>
        </div>
        <div class="toolbar">
            <select id="view-select">
                <option value="entries">Entries</option>
                <option value="accounts">Accounts</option>
                <option value="imputations">Imputations</option>
                <option value="ado-links">ADO Links</option>
            </select>
            <span class="toolbar-sep"></span>
            <span id="toolbar-entries" class="toolbar-group">
                <button id="btn-add" title="Add entry for today">+ Today</button>
                <button id="btn-add-date" title="Add entry for another day">+ Date...</button>
                <button id="btn-today" title="Scroll to today">Today</button>
                <input type="search" id="search-entries" placeholder="Search..." title="Search description, notes, ADO items (Ctrl+F)">
            </span>
            <span id="toolbar-accounts" class="toolbar-group hidden">
                <button id="btn-add-account">+ Add</button>
            </span>
            <span id="toolbar-imputations" class="toolbar-group hidden">
                <button id="btn-imp-prev" title="Previous month">&#x25C0;</button>
                <span id="imp-month-label" title="Click to pick month"></span>
                <button id="btn-imp-next" title="Next month">&#x25B6;</button>
            </span>
            <span id="toolbar-ado-links" class="toolbar-group hidden">
                <button id="btn-add-link-type">+ Add</button>
            </span>
            <span class="toolbar-sep"></span>
            <button id="btn-undo" title="Undo (Ctrl+Z)">&#x21B6;</button>
            <button id="btn-redo" title="Redo (Ctrl+Y)">&#x21B7;</button>
        </div>
    </header>

    <main>
        <div id="view-entries">
            <div id="days-container"></div>
            <div class="table-footer">
                <span id="total-label"></span>
            </div>
        </div>
        <div id="view-accounts" class="hidden">
            <table id="accounts-table">
                <tbody id="accounts-body"></tbody>
            </table>
        </div>
        <div id="view-imputations" class="hidden">
            <table id="imp-report-table">
                <thead id="imp-report-head"></thead>
                <tbody id="imp-report-body"></tbody>
                <tfoot id="imp-report-foot"></tfoot>
            </table>
        </div>
        <div id="view-ado-links" class="hidden">
            <table id="ado-links-table">
                <tbody id="ado-links-body"></tbody>
            </table>
        </div>
    </main>

    <!-- Grouping Modal -->
    <div id="grouping-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Link entry</h2>
                <button class="modal-close" id="btn-close-grouping">&times;</button>
            </div>
            <input type="text" class="suggestion-filter" id="grouping-filter" placeholder="Filter by description, ADO items...">
            <div class="suggestion-list" id="grouping-suggestions"></div>
            <div class="conflict-section hidden" id="conflict-section">
                <h3>Resolve field differences</h3>
                <div id="conflict-fields"></div>
            </div>
            <div class="modal-actions">
                <button class="btn-apply" id="btn-apply-link">Apply</button>
                <button id="btn-cancel-link">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Notes popup -->
    <div id="notes-popup" class="popup hidden">
        <textarea id="notes-textarea" rows="5"></textarea>
        <div class="popup-actions">
            <button id="notes-save">Save</button>
            <button id="notes-cancel">Cancel</button>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
