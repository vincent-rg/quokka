<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quokka</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="/static/quokka.svg" alt="Quokka" class="logo">
            <h1>Quokka</h1>
        </div>
        <div class="header-right">
            <button id="btn-add" title="Add entry for today">+ Today</button>
            <button id="btn-add-date" title="Add entry for another day">+ Date...</button>
            <button id="btn-today" title="Scroll to today">Today</button>
            <button id="btn-accounts" title="Manage imputation accounts">Accounts</button>
        </div>
    </header>

    <main>
        <div id="days-container"></div>
        <div class="table-footer">
            <span id="total-label"></span>
        </div>
    </main>

    <!-- Accounts Modal -->
    <div id="accounts-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Imputation Accounts</h2>
                <button class="modal-close" id="btn-close-accounts">&times;</button>
            </div>
            <table id="accounts-table">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Description</th>
                        <th>Project</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="accounts-body">
                </tbody>
            </table>
            <button id="btn-add-account">+ Add account</button>
        </div>
    </div>

    <!-- Grouping Modal -->
    <div id="grouping-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Link entry</h2>
                <button class="modal-close" id="btn-close-grouping">&times;</button>
            </div>
            <input type="text" class="suggestion-filter" id="grouping-filter" placeholder="Filter by description, WI, PR...">
            <div class="suggestion-list" id="grouping-suggestions"></div>
            <div class="conflict-section hidden" id="conflict-section">
                <h3>Resolve field differences</h3>
                <div id="conflict-fields"></div>
            </div>
            <div class="modal-actions">
                <button class="btn-apply" id="btn-apply-link">Apply</button>
                <button id="btn-cancel-link">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Notes popup -->
    <div id="notes-popup" class="popup hidden">
        <textarea id="notes-textarea" rows="5"></textarea>
        <div class="popup-actions">
            <button id="notes-save">Save</button>
            <button id="notes-cancel">Cancel</button>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
